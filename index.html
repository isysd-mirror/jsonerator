<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> jsonerator by reelyActive </title>
  </head>
  <body>
    <div>
      <div style="float:left; padding:0 4em">
        <h2>Your information</h2>
        <form>
          <input type="text" name="firstName" placeholder="First Name"><br>
          <input type="text" name="lastName" placeholder="Last Name"><br>
          <input type="text" name="portraitImageURL" placeholder="Portrait Image URL"><br>
          <input type="text" name="companyName" placeholder="Company Name"><br>
          <input type="text" name="companyUrl" placeholder="Company Webpage URL"><br>
          <input type="text" name="linkedInPublicUrl" placeholder="LinkedIn Public URL"><br>
          <input type="text" name="twitterPersonalScreenName" placeholder="Twitter Handle (without @)"><br>
          <input type="text" name="googlePlusProfileName" placeholder="Google+ Profile Name"><br>
          <input type="text" name="instagramProfileName" placeholder="Instagram Profile Name"><br>
          <input type="text" name="soundcloudProfileName" placeholder="SoundCloud Profile Name"><br>
        </form>
      </div>
      <div style="float:left; padding:0 4em">
        <h2>Your JSON</h2>
        <pre id="json"></pre>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
