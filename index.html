<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting started with Barnowl</title>
    <link rel="stylesheet" style="text/css" href="deps/opt/bootstrap.css" />
  </head>
  <body>
    <h1>Hello reelyActive</h1>
    <form></form>
    <div id="res" class="alert"></div>
    <div id="raw" clast="alert"></div>
    <script type="text/javascript" src="deps/jquery.min.js"></script>
    <script type="text/javascript" src="deps/underscore.js"></script>
    <script type="text/javascript" src="deps/opt/jsv.js"></script>
    <script type="text/javascript" src="lib/jsonform.js"></script>
    <script type="text/javascript">
      $('form').jsonForm({
        schema: {
          name_first: {
            type: 'string',
            title: 'First Name',
            required: true
          },
          name_last: {
            type: 'string',
            title: 'Last Name',
            required: true
          },
          twitter: {
            type: 'string',
            title: 'Twitter Handle'
          }
        },
        onSubmit: function (errors, values) {
          if (errors) {
            $('#res').html('<p>I beg your pardon?</p>');
          }
          else {
            $('#res').html('<p>Hello ' + values.name_first + ' ' + values.name_last + '.' +
              (values.twitter ? '<br/>You can be found on twitter at ' + values.twitter + '.' : '') +
              '</p>');
          }
        }
      });
    </script>
  </body>
</html>
